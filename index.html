  <!--
  submitting form is opening new page results.html with data in the URL

    <div class="container">

      <div id="div-center-to-back-wheel" class="mb-3">
        <label for="input-center-to-back-wheel" class="form-label">Distance between centre of the wheelchair to the axis of back wheel</label>
        <input type="text" class="form-control" id="input-center-to-back-wheel" name="center-to-back-wheel">

      </div>

        <input type="text" class="form-control" id="input-center-to-back-wheel" name="center-to-back-wheel">
        <div id="help-center-to-back-wheel" class="form-text my-invisible"></div>
      </div>


      <div id="wheelchair-len" class="mb-3">
        <label for="input-wheelchair-len" class="form-label">Width between chair center and front wheel</label>
        <input type="text" class="form-control" id="wheelchair-len" name="wheelchair-len">
        <div id="help-wheelchair-len" class="form-text my-invisible"></div>
      </div>
      <div id="wheelchair-len" class="mb-3">
        <label for="input-wheelchair-len" class="form-label">Width between front and back wheel</label>

      </div>
      <div id="wheelchair-len" class="mb-3">

      </div>
      <div id="wheelchair-len" class="mb-3">
        <label for="input-wheelchair-len" class="form-label">Width between front most part of chair to center back wheel</label>
        <input type="text" class="form-control" id="wheelchair-len" name="wheelchair-len">
        <div id="help-wheelchair-len" class="form-text my-invisible"></div>
      </div>
