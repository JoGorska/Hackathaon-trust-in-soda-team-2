  <!--Main-->

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-8 p-3 text-center lead">
        <p>Add here some of your wheelchair measures and discover what is the minimum corridor width necessary for you.
        </p>
      </div>

  <!--
  submitting form is opening new page results.html with data in the URL
  data can be obtained in a form of json string
  -->
  <form action="results.html" method="GET" target="_blank">

    <div class="container">

      <div id="div-width-back-axis" class="mb-3">
        <label for="input-width-back-axis" class="form-label">Full width of rear axis</label>
        <input type="text" class="form-control" id="input-width-back-axis" name="width-back-axis">
        <div id="help-width-back-axis" class="form-text my-invisible"></div>
      </div>

      <div id="div-width-front-axis" class="mb-3">
        <label for="input-width-front-axis" class="form-label">Full width of rear axis</label>
        <input type="text" class="form-control" id="input-width-front-axis" name="width-front-axis">
        <div id="help-width-front-axis" class="form-text my-invisible"></div>
      </div>

      <div id="div-between-front-and-back-axis" class="mb-3">
        <label for="input-between-front-and-back-axis" class="form-label">Distance between front wheel axis and back
          wheel axis</label>
        <input type="text" class="form-control" id="input-between-front-and-back-axis"
          name="between-front-and-back-axis">
        <div id="help-between-front-and-back-axis" class="form-text my-invisible"></div>
      </div>

      <div id="div-back-axis-to-footrest" class="mb-3">
        <label for="input-back-axis-to-footrest" class="form-label">Distance between back wheel axis and the tip of the
          foot rest</label>
        <input type="text" class="form-control" id="input-back-axis-to-footrest" name="back-axis-to-footrest">
        <div id="help-back-axis-to-footrest" class="form-text my-invisible"></div>
      </div>

      <div id="div-turn-degree-front" class="mb-3">
        <label for="input-turn-degree-front" class="form-label">Angle of the front wheel turn (which can be 0-90
          degrees)</label>
        <input type="text" class="form-control" id="input-turn-degree-front" name="turn-degree-front">
        <div id="help-turn-degree-front" class="form-text my-invisible"></div>
      </div>

      <!--Buttons at the end of the page-->
      <div class="container-fluid text-center mt-5 mb-5">
        <div class="row">
          <div class="col p-3">
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </div>
          <div class="col p-3">
            <button type="reset" class="btn btn-outline-danger">Reset</button>
          </div>
        </div>
      </div>

    </div>

    </div>

  </form>
